<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			
		}
		fieldset{
			border-radius: 5px;
			background-color: orange;
			height: 300px;
			width: 400px;
			border: 2px solid black;
		}
		input{
			border-radius: 5px;
			margin: 5px;
			background-color: whitesmoke;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<fieldset >
				<legend>Personal Details : </legend>
				<label>First Name  :   </label><input type="text" name="fn" placeholder="Ex: john" required><br>
				<label>Last Name   :  </label><input type="text" name="ln" placeholder="Ex :curl" required><br>
				<label>Mobile Number :</label><input type="mobile number" name="num" placeholder="Ex : 90XXXXXXX" required><br>
				<label>E-mail       :  </label><input type="email" name="email" placeholder="Ex : john@gmail.com" required><br>
				<label>Address     : <br>  <textarea style="height: 80px; width: 200px;"></textarea><br>

                
			</fieldset> <br>
			<fieldset >
				<legend>Upload required documents:</legend>
				<label>Candidate's Photograph</label><input type="file" name="photo"><br>
				<label>Candidate's Signature</label><input type="file" name="sign"><br>


			</fieldset>
		</form>
	</div>

</body>
</html>
